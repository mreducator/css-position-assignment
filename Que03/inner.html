<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Page</title>
    <link rel="stylesheet" href="inner.css">
</head>
<body>
    <div class="container">
        <div class="car">
            <img src="car.jpg" alt="Car" class="car-image">
            <div class="text">
                <h1>Luxury Car</h1>
                <p>This is a description of a luxury car. It has a sleek design, powerful engine, and the latest technology.</p>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <h2>Specifications</h2>
                <ul>
                    <li>Engine: V8</li>
                    <li>Horsepower: 500hp</li>
                    <li>Top Speed: 200 mph</li>
                </ul>
            </div>
            <div class="column">
                <h2>Features</h2>
                <ul>
                    <li>Leather Seats</li>
                    <li>Navigation System</li>
                    <li>Bluetooth Connectivity</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
